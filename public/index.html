<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obatln | Home</title>
    <link rel="icon" href="img/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6dc1ec",
              "primary-hover": "#4aaedb",
              secondary: "#ffffff",
              third: "#000000",
              priback: "#C6E9FC",
            },
            fontFamily: {
              jakarta: ["'Plus Jakarta Sans'", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="font-jakarta bg-white text-third">
    <!-- Navbar -->
    <header class="w-full bg-white shadow-md fixed top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <h1 class="text-2xl font-bold text-primary">Obatln</h1>
          <div class="hidden md:flex space-x-6 text-sm items-center">
            <a href="#home" class="hover:text-primary">Home</a>
            <a href="#about" class="hover:text-primary">About</a>
            <a href="#contact" class="hover:text-primary">Contact</a>
          </div>
          <div class="md:hidden">
            <button id="menu-toggle" class="text-gray-700 focus:outline-none">
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-3">
        <a href="#home" class="block text-sm hover:text-primary">Home</a>
        <a href="#about" class="block text-sm hover:text-primary">About</a>
        <a href="#contact" class="block text-sm hover:text-primary">Contact</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="pt-24 px-6 md:px-20 py-8 bg-white mx-5 shadow-lg">
      <div
        class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-10"
      >
        <div class="w-full md:w-1/2 text-center">
          <h2 class="text-4xl md:text-5xl font-bold mb-4">
            Selamat datang di <span class="text-primary">Obatln</span>
          </h2>
          <div
            class="flex flex-col items-center sm:flex-row gap-4 justify-center"
          >
            <a
              href="signin.html"
              class="bg-primary w-1/2 text-center text-white px-6 py-3 rounded-lg hover:bg-primary-hover transition duration-300"
            >
              Sign In
            </a>
          </div>
        </div>
        <div class="w-full md:w-1/2">
          <img
            src="/assets/home.jpg"
            alt="Medicine"
            class="w-full h-auto rounded-xl shadow-lg"
          />
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="px-6 md:px-20 py-16">
      <div class="max-w-4xl mx-auto text-center">
        <h3 class="text-3xl font-bold mb-4">Tentang Obatln</h3>
        <p class="text-gray-600">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo
          consequuntur sit id modi harum impedit iure cum magnam nisi
          reiciendis?
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-6 mt-10">
      <p>&copy; 2025 Obatln. All rights reserved.</p>
    </footer>
  </body>
</html>
    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });
    </script>
  </body>
